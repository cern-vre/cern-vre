apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: eosfuse
  namespace: jhub
spec:
  selector:
    matchLabels:
      name: eosfuse
  template:
    metadata:
      labels:
        name: eosfuse
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      hostPID: true
      hostIPC: true
      tolerations:
        - key: jupyter-role
          operator: Equal
          value: singleuser
          effect: NoSchedule
      # nodeSelector:
        # makes sure EOS eulake fuse mount is done on nodes designated to have the fuse mount
        # jupyter-role: singleuser
      containers:
        - name: eosfuse
          image: gitlab-registry.cern.ch/escape-wp2/docker-images/eoseulake-fuse-mount:9b667f57
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
                - NET_ADMIN
          volumeMounts:
            # - name: dev-fuse
            #   mountPath: /dev/fuse
            # - name: eos-cache
            #   mountPath: /var/cache/
            - name: eos-eulake
              mountPath: /eos
              mountPropagation: Bidirectional
      terminationGracePeriodSeconds: 30
      volumes:
        # - name: dev-fuse
        #   hostPath:
        #     path: /dev/fuse
        # - name: eos-cache
        #   hostPath:
        #     path: /var/cache/
        - name: eos-eulake
          hostPath:
            path: /var/eos-eulake-home/
        


